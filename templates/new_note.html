{% extends 'header.html' %}

{% block content %}
{{ super() }}
<!-- Вызываем мгновенное сообщение -->
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/new_note" method="post" class="form-new-note">
    {{ form.hidden_tag() }}
    <p>
        {{ form.header.label }}<br>
        {{ form.header(size=32) }}<br>
    </p>
    <p>
        {{ form.text.label }}<br>
        {{ form.text(size=32) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
